spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ace_test
spring.datasource.username=root
spring.datasource.password=7777

spring.data.jpa.repositories.enabled=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#should not be included at production level
#in order to work with liquibase it should be "none"
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

#enabling caching(optional)
spring.cache.ehcache.config=ecache.xml

#enabling liquibase
spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml